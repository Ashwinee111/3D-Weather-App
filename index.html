<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create Weather App Using HTML, CSS, JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ashwinee Kumar Sethi">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <i class="bi bi-geo-alt"></i>
        <input
          type="text"
          placeholder="Enter your location"
          class="search-box"
        />
        <button class="bi bi-search search-btn"></button>
      </div>
      <div class="weather">
        <img src="images/mist.png" class="weather-img" />
        <h2 class="loc">Bhubaneswar</h2>
        <h1 class="temp">27Â°c</h1>
      </div>
      <div class="weather-dt-box">
        <div class="weather-details">
          <div class="col">
            <img src="images/wind.png" />
            <h4 class="wind">23 km/h</h4>
            <p>Wind</p>
          </div>
          <div class="col">
            <img src="images/rain2.png" />
            <h4 class="cloud">Cloud</h4>
            <p>Weather</p>
          </div>
          <div class="col">
            <img src="images/humidity.png" />
            <h4 class="humidity">23 %</h4>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
